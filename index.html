<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#ffe6eb,#ffd1dc);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  text-align: center;
  z-index: 2;
}

h1 {
  color: #e6005c;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  margin: 12px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

button:hover{
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,.15);
}

#yes {
  background-color: #ff4d79;
  color: white;
}

#no {
  background-color: #888;
  color: white;
  position: absolute;
  transition: left .25s ease, top .25s ease;
}

/* Meme box */
#memeBox {
  display: none;
  margin-top: 25px;
  animation: pop .4s ease;
}

#memeBox h2{
  color:#c2185b;
}

#memeBox img{
  width: 260px;
  border-radius: 12px;
  margin-top: 10px;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation: floatUp linear forwards;
  opacity:.8;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="box" id="mainBox">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <button id="yes">Yes ðŸ˜Œ</button>
  <button id="no">No ðŸ™„</button>

  <div id="memeBox">
    <h2>You had no choice ðŸ˜‚ðŸ’˜</h2>
    <img src="https://media.giphy.com/media/I0MYt5jPR6QX5pnqM/giphy.gif" alt="meme">
  </div>
</div>

<script>
const noBtn   = document.getElementById("no");
const yesBtn  = document.getElementById("yes");
const memeBox = document.getElementById("memeBox");

noBtn.addEventListener("mouseover", moveNo);

function moveNo(){
  const maxX = window.innerWidth  - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

yesBtn.addEventListener("click", () => {

  memeBox.style.display = "block";
  yesBtn.disabled = true;
  noBtn.style.display = "none";

  // start hearts animation
  startHearts();
});

/* small hearts effect */
function startHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration =
      (Math.random()*3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);

  }, 300);
}
</script>

</body>
</html>
